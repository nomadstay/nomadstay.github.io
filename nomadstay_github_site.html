<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NomadStay Partner Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f4ef;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #a4411d;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #c15d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Join NomadStay</h1>
  <p>Do you have a yurt camp or guesthouse in Kyrgyzstan? Fill out the form below to be featured on our platform â€” it's free!</p>

  <form action="https://formspree.io/f/mzbnbzjo" method="POST">
    <label>Your Name or Camp Name:</label>
    <input type="text" name="name" required>

    <label>Region / Location:</label>
    <input type="text" name="location" required>

    <label>Description (accommodation, price, facilities):</label>
    <textarea name="description" rows="5" required></textarea>

    <label>Contact (Phone, WhatsApp, Telegram):</label>
    <input type="text" name="contact" required>

    <label>Your Email:</label>
    <input type="email" name="email" required>

    <button type="submit">Send Application</button>
  </form>
</body>
</html>
